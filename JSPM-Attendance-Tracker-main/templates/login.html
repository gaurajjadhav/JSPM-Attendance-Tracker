{% extends 'base.html' %}
{% block title %}Login - Attendance Tracker{% endblock %}
{% block content %}
<div class="login-wrap d-flex align-items-center justify-content-center login-bg py-5">
	<div class="card login-card p-4 p-md-5">
		<div class="text-center mb-3">
			<img src="{{ url_for('static', filename='JSPM-Logo.png') }}" alt="JSPM" height="52" class="mb-2"/>
			<h5 class="mb-0 fw-bold text-primary">Classroom Attendance Tracker</h5>
			<small class="text-muted">JSPM University Pune</small>
		</div>
		<form method="post" id="loginForm" class="d-grid gap-3">
			<div>
				<label class="form-label">Login As</label>
				<div class="input-icon">
					<i class="fa-solid fa-user-gear"></i>
					<select name="role" id="role" class="form-select" required>
						<option value="teacher">Teacher</option>
						<option value="student">Student</option>




						
						<option value="hod">HOD</option>
						<!-- <option value="admin">Attendance sheet</option> -->
					</select>
				</div>
			</div>
			<div id="cred" class="d-grid gap-3">
				<div>
					<label class="form-label">Username</label>
					<div class="input-icon">
						<i class="fa-solid fa-id-badge"></i>
						<input type="text" name="username" class="form-control" placeholder="PRN / Phone (Teacher or HOD)" />
					</div>
				</div>
				<div>
					<label class="form-label">Password</label>
					<div class="input-icon">
						<i class="fa-solid fa-lock"></i>
						<input type="password" name="password" class="form-control" placeholder="Enter password" />
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-gradient text-white py-2 mt-2"><i class="fa-solid fa-right-to-bracket me-2"></i>Login</button>
			<div class="text-center mt-1">
				<a class="small-link" href="#">Forgot Password?</a>
			</div>
		</form>
	</div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-3g3J3lFJ2b0P7a0yQ1eJmQGkq0mXb0n9h0LZxJfW+0k0mQe3j2h6G8l3fZ9t0YJpR2x3V9l6d3Fx/0F8T1o7vA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
<script>
	const role = document.getElementById('role');
	const cred = document.getElementById('cred');
	function toggle(){
		if(role.value === 'admin'){
			cred.style.display = 'none';
		}else{
			cred.style.display = 'grid';
		}
	}
	role.addEventListener('change', toggle);
	toggle();
</script>
{% endblock %}
